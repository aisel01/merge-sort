<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Merge Sort</title>
</head>
<body>
	<header class="center-box">
		<h1>Merge sort</h1>
	</header>
	<main class="center-box">
		<canvas width="640" height="480" id="canvas"></canvas>
			
		<div class="options">
			<h2>Options</h2>
			<ul>
				<li>
					<label for="arr-length">Array size:</label>
					<input type="number" id="arr-length" min="1" max="20" value="8">
				</li>
				<li>
					<input type="text"  id="input-array" placeholder="Input your array">
					<button id="submit-array-button">OK</button>
				</li>	
				<li>
					<button id="randomize-button">Randomize array</button>						
				</li>
	
				<li>
					<input type="range" id="speed" min="1" max="6" step="0.1" value="1">	
					<label for="speed" class="range-label">Animation speed</label>
				</li>
			</ul>
			<button id="sort-button" class="sort">Merge Sort</button>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
